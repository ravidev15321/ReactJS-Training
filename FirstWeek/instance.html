<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print number instance in console</title>
</head>
<body>
  <h1>Print number instance in console</h1>

  <!-- Include the JavaScript file -->
  <script src="instance.js"></script>

  <!-- Call the tracked function -->
  <script>
    // Execute the tracked function
    trackedFunction();
    trackedFunction();
    trackedFunction();
    // Log the number of invocations and instances
    console.log("Number of invocations:", trackedFunction.getInvocations());
    console.log("Number of instances:", trackedFunction.getInstances());
  </script>
</body>
</html>
